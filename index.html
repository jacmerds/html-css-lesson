<!DOCTYPE html>
<!starting with ! then enter will bring up the basic structure>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intro</title>
    <style>
        h1 {
            color: rgb(134, 6, 134);
        }
        .aqua{
            color: rgb(57, 247, 184);
        }
        .bold-pink{
            color: rgb(235, 52, 211);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>HTML Intro</h1>
    <a href="contact.html" target="_blank">Go to Contact Page</a>
    <h2>Subheading</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5 class="bold-pink">H5</h5>
    <h6>H6</h6>
    <p>These are words </p>
    <p class="aqua">These are words</p>
    <!This is how to add a comment. First number in image link is width second is height>
    <img src="http://placekitten.com/520" alt="">
    <!a is an anchor to another place (link,webpage etc).. href is where to navigate to>
    <br>
    <a href="https://google.com/">Open Google!</a>
    <! Emmet helps with automatic things eg. typing ul(greater than symbol)li*3 + enter/tab will open up ul with 3 li already formatted> 
    <!while holding opt you can click anywhere and add anotehr cursor - helpful if you want ot change multiple things>
    <!when your cursor is on a word, hold cmd + D (or double click word works too) and it will highlight all those words in teh file and you can change all at once>
    <ul>
        <li>hi</li>
        <li>hey</li>
        <li>hello</li>
    </ul>
</body>
</html>
